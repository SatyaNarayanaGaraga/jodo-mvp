            const today = new Date();

                const last = new Date(habitState.lastOrderDate);
                const diffDays = Math.round((today - last) / 86400000);
                if (diffDays === 1) habitState.streakDays += 1;
                else if (diffDays > 1) habitState.streakDays = 1;
            }
            habitState.lastOrderDate = todayStr;

        function initCardTilt() {
            if (window.matchMedia("(pointer: coarse)").matches) return;
            const cards = document.querySelectorAll('.tilt-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * -3; // Subtle tilt
                    const rotateY = ((x - centerX) / centerX) * 3;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.01, 1.01, 1.01)`;

                card.addEventListener('mouseleave', () => {
                    card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;

            });

                                        // FIX 4: Identity logic strictly tied to phone number
                                        const isMe = JOIN_SESSION_PHONE === member.phone;
                                        const t1 = Math.round(member.quantity * p.price1);
                                        const t5 = Math.round(member.quantity * p.price5);
                                        
                                        const clickAttr = isMe ? `onclick="openEditMemberModal('${g.id}', ${i})"` : '';
                                        const cursorClass = isMe ? 'active:scale-[0.99] cursor-pointer' : 'cursor-default';

                                        return `<div class="bg-white border border-gray-100 p-3 rounded-xl shadow-[0_1px_2px_rgba(0,0,0,0.03)] mb-2 transition-all ${cursorClass}" ${clickAttr}>
                                            <div class="flex items-center justify-between mb-2">
                                                <div class="flex items-center gap-3">
                                                    <div class="w-8 h-8 rounded-full ${isMe ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'} flex items-center justify-center font-bold text-xs border border-white shadow-sm shrink-0">${member.name[0]}</div>
                                                    <div><div class="text-sm font-bold text-gray-800 flex items-center gap-2">${isMe ? 'You' : member.name} ${member.isLeader ? '<span class="text-[8px] bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded border border-gray-200 font-bold uppercase tracking-wide">Host</span>' : ''}</div><div class="text-xs text-gray-400 font-medium">${(member.quantity * p.baseWeight).toFixed(1)} ${p.weightUnit}</div></div>
                                                </div>
                                                ${isMe ? '<div class="text-green-600 bg-green-50 p-1.5 rounded-full"><i data-lucide="edit-2" size="12"></i></div>' : ''}
                                            </div>
                                            <div class="flex justify-between items-center pt-2 border-t border-gray-50">
                                                <span class="text-[10px] font-medium text-gray-400 uppercase">Total</span>
                                                <span class="text-sm font-bold ${count >= 3 ? 'text-green-700' : 'text-gray-900'}">‚Çπ${count >= 3 ? t5 : t1}</span>
                                            </div>
                                        </div>`;
                                    } else {
                                        return `<div class="flex items-center justify-between bg-gray-50 border border-dashed border-gray-200 p-3 rounded-xl mb-2 opacity-60">
                                            <div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-white border border-gray-100 flex items-center justify-center text-gray-300"><i data-lucide="user" size="14"></i></div><span class="text-xs font-medium text-gray-400">Open Slot</span></div>
                                        </div>`;
                                    }
                                }).join('');
                            })()}
                        </div>
                    </div>

                    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 pb-safe z-50 shadow-[0_-4px_20px_rgba(0,0,0,0.03)]">
                        <div class="max-w-md mx-auto pt-2 pb-2">
                            ${count >= 3 ? `
                                <div class="text-center text-green-700 bg-green-50 p-2 rounded-lg border border-green-100 font-bold mb-3 flex items-center justify-center gap-2 text-sm">
                                  <i data-lucide="check" size="16"></i>
                                  Group Active
                                </div>
                            ` : ''}

                            ${!isExpired && !hasJoinedThisGroup && count < MAX_GROUP_MEMBERS ? `
                            <div class="text-center text-[11px] text-gray-500 font-medium mb-2">No payment now ‚Ä¢ Pay on delivery</div>
                            <button onclick="openJoinFlow('${p.id}', '${g.id}')" class="block w-full bg-jodo-ctaPrimary text-white h-[56px] rounded-xl font-bold text-lg shadow-sm flex items-center justify-center gap-2 mb-3 btn-press">
                                <span>Join Order</span>
                            </button>
                            ` : ''}
                            
                            <a href="${inviteLink}" target="_blank" class="block w-full bg-white border border-gray-300 text-gray-700 h-[56px] flex items-center justify-center rounded-xl font-bold text-lg text-center shadow-sm btn-press gap-2 transition-all hover:bg-gray-50">
                                <i data-lucide="share-2" size="20"></i>
                                <span>Share Link</span>
                            </a>
                            
                            ${count < 3 ? `
                            <div class="text-center mt-3 text-xs font-medium text-gray-400">
                                ${needed} more needed for group price
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
            // Removed ticking timer logic
        }

        function render() {
            const app = document.getElementById('app');
            if (!app) return;
            
            if (state.view === 'home') renderHome(app);
            else renderGroup(app);
            
            if (window.lucide) window.lucide.createIcons();
        }
        
        function safeRender() {
            if (renderScheduled) return;
            renderScheduled = true;
            requestAnimationFrame(() => {
                render();
                renderScheduled = false;
            });
        }

        function listenToGroupForHome(gid) {
            if (!window.fs || !window.db) return;
            
            const unsubG = window.fs.onSnapshot(
                window.fs.doc(window.db, "groups", gid),
                (doc) => { if (doc.exists()) { state.groups[gid] = doc.data(); safeRender(); } }
            );
            state.homeListeners.push(unsubG);

            const unsubM = window.fs.onSnapshot(
                window.fs.collection(window.db, "groups", gid, "members"),
                (snap) => {
                    const m = []; 
                    snap.forEach(d => m.push({ ...d.data(), id: d.id })); // FIX 1: Canonical shape
                    m.sort((a, b) => a.joinedAt - b.joinedAt); // FIX 3: Consistent order
                    state.members[gid] = m;
                    safeRender();
                }
            );
            state.homeListeners.push(unsubM);
        }

        function initHomeListeners() {
            state.homeListeners.forEach(u => u());
            state.homeListeners = [];
            state.user.joinedGroupIds.forEach(gid => {
                listenToGroupForHome(gid);
            });
        }

        window.openGroup = function(gid) { 
            if (!gid || typeof gid !== 'string') {
                toast('Invalid link', 'alert-circle');
                window.goHome();
                return;
            }
            
            try { 
                if (window.location.protocol !== 'blob:') {
                    history.pushState({}, '', `${BASE_URL}?group=${gid}`);
                }
            } catch(e) {} 

            state.currentGroupId = gid; 
            state.view = 'group'; 
            
            if (state.unsubGroup) { state.unsubGroup(); state.unsubGroup = null; }
            if (state.unsubMembers) { state.unsubMembers(); state.unsubMembers = null; }

            safeRender(); 

            if (window.fs && window.db) {
                state.unsubGroup = window.fs.onSnapshot(
                    window.fs.doc(window.db, "groups", gid),
                    (doc) => {
                        if (doc.exists()) {
                            state.groups[gid] = doc.data();
                            safeRender();
                        } else {
                            toast("Order not found", 'alert-circle');
                            window.goHome();
                        }
                    },
                    (error) => { console.error("Group Listen Error:", error); }
                );

                state.unsubMembers = window.fs.onSnapshot(
                    window.fs.collection(window.db, "groups", gid, "members"),
                    (snapshot) => {
                        const members = [];
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            // üîë CAPTURE UNIQUE ID so we can edit later
                            members.push({ ...data, id: doc.id });
                        });
                        members.sort((a, b) => a.joinedAt - b.joinedAt); // FIX 3: Consistent order
                        state.members[gid] = members;
                        safeRender();

                        // üî• AUTO JOIN TRIGGER (ONLY ONCE)
                        if (
                            IS_JOIN_LINK &&
                            !AUTO_JOIN_TRIGGERED &&
                            !JOIN_SESSION_PHONE &&   // user not identified yet
                            members.length < MAX_GROUP_MEMBERS
                        ) {
                            AUTO_JOIN_TRIGGERED = true;

                            const g = state.groups[gid];
                            if (!g) return;

                            const p = PRODUCTS.find(x => x.id === g.productId);
                            if (!p) return;

                            // delay to avoid render/modal clash
                            setTimeout(() => {
                                window.openJoinFlow(p.id, gid);
                            }, 300);
                        }
                    },
                     (error) => { console.error("Member Listen Error:", error); }
                );
            }
        };

        window.goHome = function() { 
            if (state.timerInterval) clearInterval(state.timerInterval);
            
            if (state.unsubGroup) { state.unsubGroup(); state.unsubGroup = null; }
            if (state.unsubMembers) { state.unsubMembers(); state.unsubMembers = null; }

            try { 
                if (window.location.protocol !== 'blob:') {
                    history.pushState({}, '', BASE_URL);
                }
            } catch(e) {} 
            
            // FIX: Reset flag on navigation home
            AUTO_JOIN_TRIGGERED = false;
            
            state.view = 'home'; 
            state.currentGroupId = null; 
            
            safeRender(); 
            startTicker(); 
        };

        function init() {
            if (JODO_INITIALIZED) return; 
            JODO_INITIALIZED = true;
            
            loadData(); 
            loadHabit(); 
            
            const startApp = () => {
                initHomeListeners(); 
                
                const params = new URLSearchParams(window.location.search);
                const gid = params.get('group');
                
                // FIX 2: FORCE FRESH IDENTITY ON JOIN LINK
                if (gid) {
                    IS_JOIN_LINK = true;
                    // Wipe local state identity fields but preserve joinedGroupIds
                    // This prevents re-joining logic issues while still forcing fresh entry
                    state.user = { 
                        name: '', 
                        phone: '', 
                        ward: '', 
                        joinedGroupIds: state.user.joinedGroupIds || [] // FIX 1
                    };
                    JOIN_SESSION_PHONE = null;
                    window.openGroup(gid);
                } else {
                    IS_JOIN_LINK = false;
                    state.view = 'home';
                    safeRender();
                    startTicker();
                }
            };

            if (window.db) startApp();
            else window.addEventListener('firebase-ready', startApp);

            window.addEventListener('popstate', () => {
                const params = new URLSearchParams(location.search);
                const gid = params.get('group');
                if (gid) window.openGroup(gid); else window.goHome();
            });
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
