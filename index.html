            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            if (hours > 0) return `${hours}h ${minutes}m left`;
            return `${minutes}m ${seconds}s left`;

        function initCardTilt() {
            if (window.matchMedia("(pointer: coarse)").matches) return;
            const cards = document.querySelectorAll('.tilt-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * -3; 
                    const rotateY = ((x - centerX) / centerX) * 3;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.01, 1.01, 1.01)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;

            });
        }

                       <span class="font-bold text-base tracking-wide text-gray-800">Back</span>
                   </div>`;

            const headerImage = "https://images.unsplash.com/photo-1610348725531-843dff563e2c?auto=format&fit=crop&w=800&q=80";

            el.innerHTML = `
                <div class="fade-in bg-white min-h-screen pb-40 font-sans">
                    <div class="glass-header h-[60px] sticky top-0 z-50 px-4 flex justify-between items-center bg-white shadow-sm border-b border-gray-100">
                        ${backButtonHtml}
                    </div>
                    
                    <div class="p-4">
                        <div class="flex flex-col items-center mb-4 mt-2 animate-in fade-in-up duration-300">
                            <div class="w-full h-40 rounded-2xl bg-gray-100 overflow-hidden mb-4 shadow-sm relative border border-gray-200">
                                <img src="${headerImage}" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
                                    <h1 class="text-3xl font-black text-white tracking-tight text-center">Group Order</h1>
                                </div>
                            </div>
                            
                            <div class="text-center mb-2">
                                <span class="text-sm font-medium text-gray-500">Host: <span class="font-bold text-gray-900">${g.ownerName}</span></span>
                            </div>
                            <div id="cutoff-timer" class="text-xs font-bold text-red-600 text-center mb-3">Loading‚Ä¶</div>
                        </div>

                        ${isCreator ? `
                        <div class="${isUnlocked ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'} border p-4 rounded-xl text-center mb-6 transition-colors duration-300">
                            <div class="flex justify-center items-center gap-2 mb-1">
                                <i data-lucide="crown" class="${isUnlocked ? 'text-green-700' : 'text-gray-400'}" size="20"></i>
                                <span class="font-black ${isUnlocked ? 'text-green-900' : 'text-gray-700'} text-sm uppercase tracking-wide">You started this deal</span>
                            </div>
                            <p class="text-xs ${isUnlocked ? 'text-green-800' : 'text-gray-600'} font-semibold mb-1">
                                ${isUnlocked ? 'Everyone saves because of you!' : 'Share to unlock savings for everyone'}
                            </p>
                        </div>` : ''}

                        <div class="space-y-3 mb-8">
                            <div class="flex justify-between items-end mb-4">
                                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest">${isCreator ? 'People in Your Group' : 'People Joined'}</h3>
                                <div class="flex flex-col items-end">
                                   ${!isUnlocked 
                                     ? `<span class="text-xs font-bold text-orange-800 bg-orange-100 px-2 py-0.5 rounded animate-pulse">Need ${remainingMembers} more person${remainingMembers === 1 ? '' : 's'}</span>` 
                                     : '<span class="text-xs font-bold text-green-800 bg-green-100 px-2 py-0.5 rounded">Unlocked!</span>'}
                                    <div class="w-24 h-1.5 bg-gray-100 rounded-full mt-1 overflow-hidden">
                                        <div class="h-full ${isUnlocked ? 'bg-green-500' : 'bg-orange-400'} transition-all duration-500" style="width: ${progressPct}%"></div>
                                    </div>
                                </div>
                            </div>
                            
                            ${members.map((member) => {
                                const isMe = JOIN_SESSION_PHONE === member.phone;
                                let itemsText = "";
                                let totalVal = 0;
                                
                                if (member.cart) {
                                    const parts = [];
                                    for(const [pid, qty] of Object.entries(member.cart)) {
                                        const p = PRODUCTS.find(x => x.id === pid);
                                        if(p && qty > 0) {
                                            const activePrice = getPrice(p, isUnlocked);
                                            totalVal += qty * activePrice;
                                            const l = formatQty(qty);
                                            parts.push(`${l} ${p.name}`);
                                        }
                                    }
                                    itemsText = parts.join(", ");
                                } else if (member.quantity) {
                                    const p = PRODUCTS.find(x => x.id === 'tomato'); 
                                    const activePrice = getPrice(p, isUnlocked);
                                    totalVal = member.quantity * activePrice;
                                    itemsText = `${member.quantity}kg ${p.name}`;
                                }

                                return `<div class="bg-white border ${isMe ? 'border-green-200 bg-green-50/20' : 'border-gray-100'} p-3 rounded-xl shadow-sm mb-2 relative">
                                    <div class="flex items-center justify-between mb-1">
                                        <div class="flex items-center gap-2">
                                            <div class="w-8 h-8 rounded-full ${isMe ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-500'} flex items-center justify-center font-bold text-xs border border-white shadow-sm shrink-0">${member.name[0]}</div>
                                            <div>
                                                <div class="text-sm font-bold text-gray-800 flex items-center gap-2">
                                                    ${isMe ? 'You' : member.name} 
                                                    ${member.isLeader ? '<i data-lucide="crown" size="12" class="text-yellow-500 fill-yellow-500"></i>' : ''}
                                                    ${isMe && !isExpired ? 
                                                    `<button onclick="editOrder('${g.id}')" class="ml-2 text-[10px] bg-white border border-gray-200 text-gray-600 px-2 py-0.5 rounded-full shadow-sm font-bold active:bg-gray-50 flex items-center gap-1"><i data-lucide="edit-2" size="10"></i> Edit</button>` 
                                                    : ''}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="font-bold text-sm text-gray-900">‚Çπ${Math.round(totalVal)}</div>
                                    </div>
                                    <div class="text-xs text-gray-500 pl-10">${itemsText}</div>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>

                    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 pb-safe z-50 shadow-[0_-4px_20px_rgba(0,0,0,0.03)]">
                        <div class="max-w-md mx-auto pt-2 pb-2">
                            ${(() => {
                                if (isExpired) return `<div class="text-center text-sm font-bold text-gray-400 py-3">Order Closed</div>`;

                                if (hasJoinedThisGroup) {
                                    return `
                                    <div class="text-center text-[10px] text-gray-400 font-medium mb-1">${!isUnlocked ? 'Share to help everyone unlock price' : 'Deal unlocked!'}</div>
                                    <button onclick="shareGroup('${g.id}', ${isUnlocked})" class="w-full bg-jodo-ctaPrimary text-white h-[56px] flex items-center justify-center rounded-xl font-bold text-lg text-center shadow-sm btn-press gap-2">
                                        <i data-lucide="share-2" size="20"></i>
                                        <span>Invite</span>
                                    </button>`;
                                }

                                if (isFull) {
                                     return `<div class="text-center text-sm text-red-600 font-bold mb-3 border border-red-100 bg-red-50 p-3 rounded-xl">Group full</div>`;
                                }

                                return `
                                <div class="text-center text-[11px] text-gray-500 font-medium mb-2">No payment now ‚Ä¢ Pay on delivery</div>
                                <button onclick="openJoinFlow('${g.id}')" class="block w-full bg-jodo-ctaPrimary text-white h-[56px] rounded-xl font-bold text-lg shadow-sm flex items-center justify-center gap-2 mb-3 btn-press">
                                    <span>Join Order</span>
                                </button>`;
                            })()}
                        </div>
                    </div>
                </div>
            `;

            const timerEl = document.getElementById('cutoff-timer');
            if (timerEl) {
                startCutoffTimer((remaining) => {
                    timerEl.textContent = remaining > 0 
                      ? `‚è∞ ${formatRemaining(remaining)} ‚Ä¢ ‡∞á‡∞™‡±ç‡∞™‡±Å‡∞°‡±á ‡∞ö‡±á‡∞Ø‡∞ï‡∞™‡±ã‡∞§‡±á ‡∞ß‡∞∞ ‡∞™‡±Ü‡∞∞‡±Å‡∞ó‡±Å‡∞§‡±Å‡∞Ç‡∞¶‡∞ø` 
                      : "‚õî Missed today ‚Äî price is back to normal";
                });
            }
        }

        function render() {
            const app = document.getElementById('app');
            if (!app) return;
            
            if (!state.view) {
                state.view = 'home';
            }

            if (state.view === 'home') renderHome(app);
            else renderGroup(app);
            
            if (window.lucide) window.lucide.createIcons();
        }
        
        function safeRender() {
            if (renderScheduled) return;
            renderScheduled = true;
            requestAnimationFrame(() => {
                render();
                renderScheduled = false;
            });
        }

        function listenToGroupForHome(gid) {
            if (!db) return;
            
            const unsubG = onSnapshot(
                doc(db, 'artifacts', window.appId, 'public', 'data', "groups", gid),
                (doc) => { if (doc.exists()) { state.groups[gid] = doc.data(); safeRender(); } }
            );
            state.homeListeners.push(unsubG);

            const unsubM = onSnapshot(
                collection(db, 'artifacts', window.appId, 'public', 'data', "groups", gid, "members"),
                (snap) => {
                    const m = []; 
                    snap.forEach(d => m.push({ ...d.data(), id: d.id })); 
                    m.sort((a, b) => a.joinedAt - b.joinedAt); 
                    state.members[gid] = m;
                    safeRender();
                }
            );
            state.homeListeners.push(unsubM);
        }

        function initHomeListeners() {
            state.homeListeners.forEach(u => u());
            state.homeListeners = [];
            state.user.joinedGroupIds.forEach(gid => {
                listenToGroupForHome(gid);
            });
        }

        window.openGroup = function(gid) { 
            if (!gid || typeof gid !== 'string') {
                toast('Invalid group link', 'alert-circle');
                window.goHome();
                return;
            }
            if (cutoffTimerInterval) { clearInterval(cutoffTimerInterval); cutoffTimerInterval = null; }
            try { 
                if (window.location.protocol !== 'blob:') {
                    history.pushState({}, '', `${BASE_URL}?group=${gid}`);
                }
            } catch(e) {} 

            state.currentGroupId = gid; 
            state.view = 'group'; 
            if (state.unsubGroup) { state.unsubGroup(); state.unsubGroup = null; }
            if (state.unsubMembers) { state.unsubMembers(); state.unsubMembers = null; }
            safeRender(); 

            if (db) {
                state.unsubGroup = onSnapshot(
                    doc(db, 'artifacts', window.appId, 'public', 'data', "groups", gid),
                    (doc) => {
                        if (doc.exists()) {
                            state.groups[gid] = doc.data();
                            safeRender();
                        } else {
                            toast("Squad not found", "alert-circle");
                            window.goHome();
                        }
                    },
                    (error) => { console.error("Group Listen Error:", error); }
                );

                state.unsubMembers = onSnapshot(
                    collection(db, 'artifacts', window.appId, 'public', 'data', "groups", gid, "members"),
                    (snapshot) => {
                        const members = [];
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            members.push({ ...data, id: doc.id });
                        });
                        members.sort((a, b) => a.joinedAt - b.joinedAt); 
                        state.members[gid] = members;
                        safeRender();
                    },
                      (error) => { console.error("Member Listen Error:", error); }
                );
            }
        };

        // üî• CRITICAL FIX: Explicit State Management
        // Only clear join state if explicitly asked (clearJoin = true)
        // This prevents back-button from breaking pending joins.
        window.goHome = function(clearJoin = true) { 
            if (state.timerInterval) clearInterval(state.timerInterval);
            if (cutoffTimerInterval) { clearInterval(cutoffTimerInterval); cutoffTimerInterval = null; }
            if (state.unsubGroup) { state.unsubGroup(); state.unsubGroup = null; }
            if (state.unsubMembers) { state.unsubMembers(); state.unsubMembers = null; }
            try { 
                if (window.location.protocol !== 'blob:') {
                    history.pushState({}, '', BASE_URL);
                }
            } catch(e) {} 
            
            AUTO_JOIN_TRIGGERED = false;
            
            if (clearJoin) {
                state.invitingGroup = null;
                state.pendingJoinId = null;
                IS_JOIN_LINK = false;
                state.mode = 'HOME';
            }

            state.view = 'home'; 
            state.currentGroupId = null; 
            safeRender(); 
        };

        // --- APP ENTRY POINT ---
        function startApp() {
            if (JODO_INITIALIZED) return; 
            JODO_INITIALIZED = true;
            
            const params = new URLSearchParams(window.location.search);
            const gid = params.get('group');

            // üî• FIX 5: Hard Join State
            if (gid) {
                IS_JOIN_LINK = true;
                state.mode = 'JOIN';
                state.user.name = '';
                state.user.phone = '';
                state.user.joinedGroupIds = state.user.joinedGroupIds || [];
                JOIN_SESSION_PHONE = null;
                state.view = 'home';
                state.pendingJoinId = gid; 
            } else {
                loadData(); 
                IS_JOIN_LINK = false;
                state.view = 'home';
            }
            
            const runAppLogic = async () => {
                if (IS_JOIN_LINK && state.pendingJoinId) {
                    try {
                        const docRef = doc(
                            db, 
                            'artifacts', 
                            window.appId, 
                            'public', 
                            'data', 
                            "groups", 
                            state.pendingJoinId
                        );
                        const snap = await getDoc(docRef);
                        
                        if (snap.exists()) {
                            const g = snap.data();
                            state.invitingGroup = g;
                            
                            state.groups[state.pendingJoinId] = g;
                            state.members[state.pendingJoinId] = []; 
                            
                            listenToGroupForHome(state.pendingJoinId);

                            state.view = 'home';
                        } else {
                            toast("Group not found", "alert-circle");
                            window.goHome();
                            return; 
                        }
                    } catch (e) {
                        console.error("Invite load error", e);
                        window.goHome();
                        return;
                    }
                }
                
                if (IS_JOIN_LINK) loadData(); 
                if (!IS_JOIN_LINK) {
                    initHomeListeners(); 
                }           
                safeRender();
            };

            runAppLogic();

            window.addEventListener('popstate', () => {
                const params = new URLSearchParams(location.search);
                const gid = params.get('group');
                // Use false here to prevent clearing pending join if just navigating history
                if (gid) window.openGroup(gid); else window.goHome(false);
            });
        }
        
        // üî• FIX 5: Idempotent & Safe Startup
        // Wait for DOM
        document.addEventListener('DOMContentLoaded', () => {
             // Wait for Firebase
             if (window.FIREBASE_READY) {
                 startApp();
             } else {
                 window.addEventListener('firebase-ready', startApp);
             }
        });

    </script>
</body>
